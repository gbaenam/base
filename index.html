<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <script src="https://kit.fontawesome.com/6e25ca12b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Font body -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- Font body-alt -->
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font h1 - h2 y footer -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font h1-alt -->
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@700&display=swap" rel="stylesheet">

    <!-- Font banner-title -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Main header -->
        <header class="main-header">
            <div class="main-header__container main-header__layout">
                <!-- Logo del Sitio Web -->
                <a href="#"><img src="img/logos/logo.jpeg" alt="Logo principal"></a>
                <!-- Nombre del Sitio Web -->
                <h1 class="main-header__title"><a href="#">Mi Sitio Web</a></h1>
                <!-- Botón de hamburguesa -->
                <div role="button" aria-pressed="false" class="burguer-button">
                    <div class="burguer-button__line"></div>
                </div>
                <!-- Menú principal de navegación -->
                <nav class="main-nav" id="main-nav">
                    <!-- Lista de navegación principal -->
                    <ul>
                        <li><a href="#"></a>Inicio</li>
                        <li><a href="#"></a>Productos</li>
                        <li><a href="#"></a>Demo</li>
                        <li><a href="#"></a>Contacto</li>
                    </ul>
                    <!-- Barra de ayuda - help-bar -->
                    <div class="help-bar" id="help-bar">
                        <button><img src="" alt=""></button>
                        <button><img src="" alt=""></button>
                    </div>
                </nav>
            </div>
        </header>
    </div>
</body>
</html>
